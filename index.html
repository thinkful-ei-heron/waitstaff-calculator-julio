<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitstaff Calculator</title>
</head>
<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <main>
        <section class='left'>
            <form class='big-boi-box'>
                <div class='meal-details'>
                    <h2>Enter the Meal Details</h2>
                    <h3>Base Meal Price : $ </h3>
                        <input type="number" class ='base-meal'required>
                    <h3>Tax Rate : % </h3>
                        <input type="number" class ='tax-rate' placeholder='8.25'required>
                    <h3>Tip Percentage : % </h3>
                        <input type="number" class ='tip-percentage'required>
                    <button class='submit-button' type="submit">Submit</button>
                    <button class='cancel-button' type="submit">Cancel</button>
                </div>
            </form>
        </section>
        <section class='charges right'>
            <div class='customer-charges'>
                <h2>Customer Charges</h2>
                <h3 class="sub-total">Subtotal :</h3>
                <h3 class="tip-amt">Tip :</h3>
                <h3 class="total-cost">Total :</h3>
            </div>
        </section>
        <section class='earning left'>
            <div class='earning-info'>
                <h2>My Earnings Info</h2>
                <h3 class="tip-total">Tip Total :</h3>
                <h3 class="meal-amt">Meal Count :</h3>
                <h3 class="avg-tip">Average Tip Per Meal :</h3>
            </div>
        </section>
            <button type="submit" class='reset-button'>Reset</button>
    </main>
</body>
</html>
