<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitstaff Calculator</title>
</head>
<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <main>
        <form class='big-boi-box'>
            <div class='meal-details'>
                <h2>Enter the Meal Details</h2>
                <h3>Base Meal Price : $</h3>
                <h3>Tax Rate : %</h3>
                <h3>Tip Percentage : %</h3>
                <button class='submit-button'>Submit</button>
                <button class='cancel-button'>Cancel</button>
            </div>
            <div class='customer-charges'>
                <h2>Customer Charges</h2>
                <h3>Subtotal :</h3>
                <h3>Tip :</h3>
                <h3>Total :</h3>
            </div>
            <div class='earning-info'>
                <h2>My Earnings Info</h2>
                <h3>Tip Total :</h3>
                <h3>Meal Count :</h3>
                <h3>Average Tip Per Meal :</h3>
            </div>
            <button class='reset-button'>Reset</button>
        </form>
    </main>
</body>
</html>
